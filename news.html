<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<!-- 移动页面视图 -->
	<script type="text/javascript" src="js/index.min.js"></script>
	<!-- 引入淘宝移动端js -->
	<script type="text/javascript" src='js/jquery.min.js'></script>
	<!-- 引入jquery -->
	<script src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>
	<!-- 引入vue -->
	<script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
	<!-- 引入vue路由 -->
	<link rel="stylesheet" href="css/reset.css">
	<!-- 初始化样式 -->
	<link rel="stylesheet" href="css/news.css">
	<!-- 页面样式 -->
	<title>BOSS直聘-移动端</title>
</head>
<body>
	<!-- 头部 -->
	<div class="head ">
		<div class="head_box clearfix">
			<a href="javascript:;" class="cur">聊天</a>
			<a href="javascript:;">互动</a>
		</div>
		<div class="news_top">
			<h3>联系人 <span class="fr">查看新开聊(0)</span></h3>
		</div>
	</div>
	
	<!-- /头部 -->
	<!-- 内容部分 -->
	<div class="body">
		<!-- 消息 -->
		<div class="news">
			<!-- 消息内容 -->
			<a href="javascript:;">
				<div class="news_left">
					<img src="img/job-tou.png" alt="pro-logo">
				</div>
				<div class="news_right">
					<h3>李小姐<span class="fr">9月25日</span></h3>
					<p class="color1">阿里巴巴&nbsp;|&nbsp;技术经理</p>
					<p class="color2">我看了你的简历，感觉你适合我部门，你能说说你的
					技能情况吗？之后想学什么？使用的技术栈是哪个？</p>
				</div>
			</a>
			<!-- /消息内容 -->
			

		</div>
		<!-- /消息 -->


	</div>
	<!-- /内容部分 -->





	<!-- 底部固定导航 -->
	<nav class="nav">
		<a href="javascript:;"><span class="nav_ico1"></span>职位</a>
		<a href="javascript:;"><span class="nav_ico2"></span>公司</a>
		<a href="javascript:;"><span class="nav_ico3"></span>消息</a>
		<a href="javascript:;"><span class="nav_ico4"></span>我的</a>
	</nav>
	<!-- /底部固定导航 -->
</body>
</html>
